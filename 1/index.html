<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad_Jquery</title>
    <link rel="icon" type="image/png" href="img/70142.png">
     <!-- css -->
     <link type="text/css" rel="stylesheet" href="css/bootstrap.rtl.css">
     <!-- js -->
    <script src="js/jquery-3.6.1.js"></script>
    <title>slider</title>
</head>
<body style="background-color: #01030c;">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="img/70142.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Mohammad_Jquery
          </a>
        </div>
      </nav>
    <div class="container py-3 px-5">
        <div class="carousel-inner my-3 shadow-1-strong rounded-3 ">
            <div id="img1" class="carousel-item">
                <img src="img/1.jpeg" class="img-fluid">
            </div>
            <div id="img2" class="carousel-item">
                <img src="img/2.jpeg" class="img-fluid">
            </div>
            <div id="img3" class="carousel-item">
                <img src="img/3.webp" class="img-fluid">
            </div>
            <div id="img4" class="carousel-item">
                <img src="img/4.jpeg" class="img-fluid">
            </div>
        </div>

     
        <div class="carousel-indicators" style=" position: relative;">
            <button id="img1t" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="0" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="img/1.jpeg" class="img-fluid">
            </button>
            <button id="img2t" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="1" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="img/2.jpeg" class="img-fluid">
            </button>
            <button id="img3t" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="2" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="img/3.jpeg" class="img-fluid">
            </button>
            <button id="img4t" type="button" data-mdb-target="#carouselMDExample" data-mdb-slide-to="3" style="width: 100px;">
                <img class="d-block w-100 shadow-1-strong rounded" src="img/4.jpeg" class="img-fluid">
            </button>
        </div>

    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
</head>
